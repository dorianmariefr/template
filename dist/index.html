<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>.template</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      max-width: 800px;
      margin: auto;
      padding: 40px;
    }

    textarea {
      float: left;
      width: 25%;
      height: 300px;
    }
  </style>
</head>

<body>
  <textarea id="source" placeholder="source">
    start {{ a }} {{ b }} {{ c }}
    {% if a %}
    hello world
    {% elsif b %}
    hello 2
    {% elsif c %}
    hello 3
    {% else %}
    goodbye world
    {% endif %}
    end
  </textarea>
  <textarea id="data" placeholder="source">{
    "a": true,
    "b": false,
    "c": false
}</textarea>
  <textarea id="tree" placeholder="tree"></textarea>
  <textarea id="render" placeholder="render"></textarea>

  <script src="main.js"></script>
</body>
</html>
